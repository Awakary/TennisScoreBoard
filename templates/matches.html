<!DOCTYPE html>
<html  lang="en">
<head>
    <link rel=stylesheet type="text/css" href="../static/normalize.css">
    <link rel=stylesheet type="text/css" href="../static/styles.css">
    <meta charset="UTF-8">
    <title>Finished matches</title>
</head>
<body class="cover">
 <h1 style="text-align-last: center">Finished matches {{count_pages}}</h1>
 <div style="text-align-last: center">
    <form action='/matches' method="post">
        <label>
         <input class="inputer"
          type="text"
          name="player_name"
          size="20" required
          placeholder="Введите имя игрока 1"
          minlength="2"
          maxlength="20" />
         <span class="validity"></span>
        </label>
        <button type="submit" class="creater">Filter by player name</button>
    </form>
 </div>
<table class="table">
           <tr>
               <th class="text">№ п/п</th>
               <th class="text">Player1</th>
               <th class="text">Player2</th>
                <th class="text">Winner</th>
           </tr>
            <tr>
               {% for match in matches %}
               <th style="text-align-last: center">
<!--                   {{ loop.index }}-->
                   {{match.id}}
               </th>
                <th style="text-align-last: center">
                      {{ match.Player1.name}}

               </th>
                <th>
                {{ match.Player2.name}}
                     </th>
                <th>
                {{ match.Winner.name}}
                     </th>

            </tr>
  {% endfor %}
    </table>
    <div style="text-align-last: center">
        <form action='/matches' method="post">
            <div class="row">
                <p class="page_text">Pages:</p>
                {% for page in range(1, count_pages + 1) %}
                <button
                    class="page_button"
                    type="submit"
                    name="page_number"
                    value="{{ page }}"
                >
                    {{ page }}
                </button>
                {% endfor %}
            </div>
        </form>
    </div>

</body>
</html>
